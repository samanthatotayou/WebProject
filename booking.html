<html>
    <head>
        <title>Booking Page</title>
        <link rel="stylesheet" href="stylebooking.css">
        <script src="bookingactions.js"></script>

    </head>

    <body>

        <header id="site-header">
            <div class="booking-container" id="header-container">
                <h1 ><b>BOOK YOUR APPOINTMENT</b></h1>

                
            </div>
            <div>
                <img src="finalbg.png" class="bg-img">
            </div>
            <div class="booking-container" id="booking-category">
                <div class="appointments clickable-div" onclick="document.getElementById('makeup-app').style.display='block'">
                    <h3 class="appointments">Makeup Services</h3>
                    
                    
                    
                </div>
                <div class="appointments clickable-div" onclick="document.getElementById('hair-app').style.display='block'">
                    <h3 class="appointments">Hair Services</h3>
                    
                </div>
                <div class="appointments clickable-div" onclick="document.getElementById('facial-app').style.display='block'">
                    <h3 class="appointments">Facial Services</h3>
                    
                </div>
            </div>
        </header>

    <div id="makeup-app" style="display: none;">
        <div class="main-wrapper">
           <h3 style="margin-left: 3%;">Book Your Makeup Appointment!</h3>
            <div class="form-wrapper">
              <form action="booking.html" method="POST">
                <div class="mb-5">
                  <label for="name" class="form-label"> Full Name </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="form-input"
                  />
                </div>
                <div class="mb-5">
                  <label for="phone" class="form-label"> Phone Number </label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone number"
                    class="form-input"
                  />
                </div>
                <div class="mb-5">
                  <label for="email" class="form-label"> Email Address </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="form-input"
                  />
                </div>
                <div class="flex flex-wrap mx-3">
                  <div class="w-full sm:w-half px-3">
                    <div class="mb-5 w-full">
                      <label for="date" class="form-label"> Date </label>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        class="form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half px-3">
                    <div class="mb-5">
                      <label for="time" class="form-label"> Time </label>
                      <input
                        type="time"
                        name="time"
                        id="time"
                        class="form-input"
                        min="09:00" max="17:00" step="900"
                        
                      />
                      
                    </div>
                  </div>
                </div>
          
                <div>
                  <button class="btn">Book Appointment</button>
                </div>
              </form>
            </div>
          </div>
    </div>
